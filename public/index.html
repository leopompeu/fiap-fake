<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23ed145b' rx='15' width='100' height='100'/><text x='50%25' y='58%25' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-weight='bold' font-size='45' fill='white'>F</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0d0d0d" />
    <meta name="description" content="FIAP - Portal do Aluno" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <title>FIAP | Portal do Aluno</title>
    <style>
      /* Loading screen while React loads */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0d0d0d;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loading-screen .logo {
        font-family: 'Roboto', sans-serif;
        font-size: 48px;
        font-weight: 700;
        color: #ed145b;
        letter-spacing: 3px;
        margin-bottom: 30px;
        text-shadow: 0 0 30px rgba(237, 20, 91, 0.5);
        animation: pulse 2s ease-in-out infinite;
      }
      #loading-screen .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(237, 20, 91, 0.2);
        border-top-color: #ed145b;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <noscript>VocÃª precisa habilitar JavaScript para executar este aplicativo.</noscript>
    <div id="loading-screen">
      <div class="logo">FIAP</div>
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script>
      // Hide loading screen when React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
